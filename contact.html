<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          background-image: url('black.jpg');
        }
      </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    
</head>
<body>
    <!-- Header -->
    <header class="bg-neutral-700 text-white py-4 px-6">
        <div class="container mx-auto flex items-center justify-between">
          <h1 class="text-xl font-medium">Gold Shop</h1>
          <nav>
            <a href="about us.html" class="px-2 py-1 text-white hover:bg-gray-800">About Us</a>
            <a href="index.html" class="px-2 py-1 text-white hover:bg-gray-800">Our Products</a>
            <a href="contact.html" class="px-2 py-1 text-white hover:bg-gray-800">Buy</a>
          </nav>
        </div>
      </header>

      <!-- Form -->
      <form action="https://formspree.io/f/mbjelwak" method="POST" class="bg-white p-6 rounded-lg">
        <h2 class="text-lg font-medium mb-4">Contact Us</h2>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="name">
            Name:
          </label>
          <input
            class="border border-gray-400 p-2 w-full"
            type="text"
            id="name"
            name="name"
            placeholder="Enter your discord name with tag"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="email">
            Email:
          </label>
          <input
            class="border border-gray-400 p-2 w-full"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="message">
            Message:
          </label>
          <textarea
            class="border border-gray-400 p-2 w-full"
            id="message"
            name="message"
            placeholder="Enter the name of the product you wanna buy and anything else you wanna say!"
          ></textarea>
        </div>
        <button class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600">
          Submit
        </button>
      </form>
      
</body>
</html>
